  enable: true
  output_dir: ./log/json
  filename: "{timestamp}_{teams}"

game_logger:
  enable: true
  output_dir: ./log/game
  filename: "{timestamp}_{teams}"

realtime_broadcaster:
  enable: true
  delay: 5s
  output_dir: ./log/realtime
  filename: "{timestamp}_{teams}"

tts_broadcaster:
  enable: false
  async: false
  target_duration: 1s
  segment_dir: ./cache/segment
  temp_dir:
  host: http://localhost:50021
  timeout: 30s
  ffmpeg_path: ffmpeg
  ffprobe_path: ffprobe
  convert_args:
    - -c:a
    - aac
    - -b:a
    - 64k
    - -ar
    - "44100"
    - -ac
    - "2"
    - -mpegts_flags
    - initial_discontinuity
    - -mpegts_copyts
    - "1"
    - -f
    - mpegts
  duration_args:
    - -v
    - error
    - -show_entries
    - format=duration
    - -of
    - default=noprint_wrappers=1:nokey=1
  pre_convert_args:
    - -c:a
    - aac
    - -b:a
    - 64k
    - -ar
    - "44100"
    - -ac
    - "2"
  split_args:
    - -c:a
    - copy
    - -mpegts_flags
    - initial_discontinuity
    - -mpegts_copyts
    - "1"
    - -f
    - mpegts
