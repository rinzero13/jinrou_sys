# https://github.com/aiwolfdial/aiwolf-nlp-server/blob/main/doc/ja/config.md
# https://github.com/aiwolfdial/aiwolf-nlp-server/blob/main/doc/en/config.md

server:
  web_socket:
    host: 127.0.0.1
    port: 8080
  authentication:
    enable: false
  timeout:
    action: 60s
    response: 120s
    acceptable: 5s
  max_continue_error_ratio: 0.2

game:
  agent_count: 13
  max_day: -1
  vote_visibility: false
  talk:
    max_count:
      per_agent: 4
      per_day: 52
    max_length:
      count_in_word: false
      count_spaces: false
      per_talk: -1
      mention_length: 50
      per_agent: -1
      base_length: 50
    max_skip: 0
  whisper:
    max_count:
      per_agent: 4
      per_day: 12
    max_length:
      count_in_word: false
      count_spaces: false
      per_talk: -1
      mention_length: 50
      per_agent: -1
      base_length: 50
    max_skip: 0
  vote:
    max_count: 1
    allow_self_vote: true
  attack_vote:
    max_count: 1
    allow_self_vote: true
    allow_no_target: false

logic:
  day_phases:
    - name: "morning_whisper"
      actions: ["whisper"]
      only_day: 0
    - name: "daily_talk"
      actions: ["talk"]
  night_phases:
    - name: "evening_whisper"
      actions: ["whisper"]
      only_day: 0
    - name: "execution"
      actions: ["execution"]
      except_day: 0
    - name: "divine"
      actions: ["divine"]
    - name: "night_whisper"
      actions: ["whisper"]
      except_day: 0
    - name: "guard"
      actions: ["guard"]
      except_day: 0
    - name: "attack"
      actions: ["attack"]
      except_day: 0
  roles:
    13:
      WEREWOLF: 3
      POSSESSED: 1
      SEER: 1
      BODYGUARD: 1
      VILLAGER: 6
      MEDIUM: 1

matching:
  self_match: true
  is_optimize: false
  team_count: 13
  game_count: 13
  output_path: ./log/match_optimizer.json
  infinite_loop: false

